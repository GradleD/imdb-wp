<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IMDBMovies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-yellow-500 bg-opacity-90 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="images/logo.png" alt="logo" class="w-32">
            <div class="space-x-4">
                <a href="index.html" class="hover:text-red-500">Home</a>
                <a href="movies.html" class="hover:text-red-500">Movies</a>
                <a href="tv-shows.html" class="hover:text-red-500">TV Shows</a>
                <a href="about.html" class="hover:text-red-500">About</a>
                <a href="contact.html" class="text-red-500 font-bold">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 mt-20">
        <h1 class="text-3xl font-bold mb-8">Contact Us</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Send us a Message</h2>
                <form class="space-y-4">
                    <input type="text" placeholder="Your Name" required
                        class="w-full p-2 bg-gray-700 rounded">
                    <input type="email" placeholder="Email" required
                        class="w-full p-2 bg-gray-700 rounded">
                    <textarea rows="4" placeholder="Your Message" required
                        class="w-full p-2 bg-gray-700 rounded"></textarea>
                    <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded w-full">
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div class="space-y-6">
                <div>
                    <h3 class="font-bold">Email</h3>
                    <p class="text-gray-300">info@imdbmovies.live</p>
                </div>
                <div>
                    <h3 class="font-bold">Phone</h3>
                    <p class="text-gray-300">+1 (555) 123-4567</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-yellow-500 bg-opacity-90 text-gray-400 p-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 IMDBMovies. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
